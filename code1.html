
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('payroll.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 10px;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* semi-transparent dark overlay */
            z-index: -1;
        }

        h1, h2 {
            text-align: center;
            color: white;
            margin-bottom: 15px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .button:hover {
            background: #0056b3;
        }

        .delete-button {
            background: #dc3545;
        }

        .delete-button:hover {
            background: #a71d2a;
        }

        .update-button {
            background: #28a745;
        }

        .update-button:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>

    <h1>Staff Registration</h1>
    <div class="form-container">
        <form action="welcome.php" method="POST">
            <label for="StaffId">Staff ID:</label>
            <input type="text" id="StaffId" name="StaffID" required>

            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required>

            <label for="Salary">Salary:</label>
            <input type="number" id="Salary" name="Salary" required>

            <button type="submit" class="button">Register Staff</button>
        </form>
    </div>

    <h2>Update Staff Salary</h2>
    <div class="form-container">
        <form action="Update.php" method="POST">
            <label> Staff ID </label>
            <input type="text" id="staffid" name="StaffID" required>
            
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required>

            <label for="SalaryUpdate">New Salary:</label>
            <input type="number" id="SalaryUpdate" name="Salary" required>

            <button type="submit" class="button update-button">Update Salary</button>
        </form>
    </div>

    <h2>Delete Staff</h2>
    <div class="form-container">
        <form action="Delete.php" method="POST">
            <label for="StaffIdDelete">Staff ID to Delete:</label>
            <input type="number" id="StaffIdDelete" name="StaffID" required>

            <button type="submit" class="button delete-button">Delete Staff</button>
        </form>
    </div>

</body>
</html>
